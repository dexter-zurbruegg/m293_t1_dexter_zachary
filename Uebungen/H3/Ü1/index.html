<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiele-Umfrage</title>
    <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
    <div class="container">
        <h1>Spiele-Umfrage</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="favoriteGame">Welches ist ihr aktuelles Lieblingsspiel (Computerspiele)?</label>
                <select id="favoriteGame" name="favoriteGame">
                    <optgroup label="Beliebte Spiele">
                        <option value="spiel1">Rainbow Six Siege</option>
                        <option value="spiel2">Fortnite</option>
                        <option value="spiel3">Minecraft</option>
                        <option value="spiel4">osu!</option>
                        <option value="spiel5">The Last of Us Part 1</option>
                        <option value="spiel6">Risk of Rain 2</option>
                        <option value="spiel7">Dying Light 2</option>
                        <option value="spiel8">HELLDIVERS 2</option>
                        <option value="spiel9">For Honor</option>
                        <option value="spiel10">Elden Ring</option>
                    </optgroup>
                    <optgroup label="Andere">
                        <option value="none">Ich spiele keine Spiele</option>
                        <option value="other">Andere:</option>
                    </optgroup>
                </select>
                <div class="form-group" id="otherGameGroup">
                    <label for="otherGame">Bitte geben Sie das andere Spiel an:</label>
                    <input type="text" id="otherGame" name="otherGame">
                </div>
            </div>
            <div class="form-group">
                <label>Welche der folgenden Spiele spielen sie regelmäßig?</label>
                <div class="form-check">
                    <input type="checkbox" value="rainbowsixsiege" id="regularSpiel1" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel1">Rainbow Six Siege</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="fortnite" id="regularSpie2" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel2">Fortnite</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="minecraft" id="regularSpie3" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel3">Minecraft</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="osu" id="regularSpiel4" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel4">osu!</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="thelastofus" id="regularSpiel4" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel4">The Last of Us Part 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="riskofrain2" id="regularSpiel6" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel6">Risk of Rain 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="dyinglight2" id="regularSpiel7" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel7">Dying Light 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="helldivers2" id="regularSpiel8" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel8">HELLDIVERS 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="forhonor" id="regularSpiel9" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel9">For Honor</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="eldenring" id="regularSpiel10" name="regularSpiele">
                    <label class="form-check-label" for="regularSpiel10">Elden Ring</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="none" id="regularSpielNone" name="regularSpiele">
                    <label class="form-check-label" for="regularSpielNone">Ich spiele keine Spiele</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" value="other" id="regularSpielOther" name="regularSpiele">
                    <label class="form-check-label" for="regularSpielOther">Andere:</label>
                </div>
                <div class="form-group" id="regularOtherGameGroup">
                    <label for="regularOtherGame">Bitte geben Sie andere Spiele an:</label>
                    <input type="text" id="regularOtherGame" name="regularOtherGame">
                </div>
            </div>
            <button type="submit">Absenden</button>
        </form>
        <div id="formData"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
